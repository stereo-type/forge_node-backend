x-common-variables: &common-variables
  TZ: ${TIMEZONE:-Europe/Moscow}

x-env-files: &env-files
  env_file:
    - .env
    - .env.local

services:
  ###> PostgreSQL Database ###
  node-db:
    container_name: ${APP_NAME}-db
    image: ${APP_NAME}-db
    <<: *env-files
    build:
      context: .docker/db
      args:
        POSTGRES_VERSION: ${POSTGRES_VERSION}
    restart: always
    environment:
      <<: *common-variables
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB}", "-U", "${POSTGRES_USER}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - node-network
    volumes:
      - node_db_data:/var/lib/postgresql/data:rw
      - ./.docker/db/initdb:/docker-entrypoint-initdb.d
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  ###> Redis Cache & Queue ###
  node-redis:
    container_name: ${APP_NAME}-redis
    image: redis:7-alpine
    <<: *env-files
    restart: always
    environment:
      <<: *common-variables
    ports:
      - "${REDIS_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
      start_period: 30s
    networks:
      - node-network
    volumes:
      - node_redis_data:/data
    command: redis-server --appendonly yes
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  ###> NestJS Backend ###
  node-backend:
    container_name: ${APP_NAME}-backend
    image: ${APP_NAME}-backend
    <<: *env-files
    build:
      context: .
      dockerfile: .docker/backend/Dockerfile
      args:
        NODE_VERSION: ${NODE_VERSION}
        PORT: ${BACKEND_PORT}
    user: "${UID:-1000}:${GID:-1000}"
    restart: always
    volumes:
      - ./package.json:/app/package.json
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
      - ./backend:/app/backend
      - ./node_modules:/app/node_modules
    environment:
      <<: *common-variables
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${APP_NAME}-db:5432/${POSTGRES_DB}
      REDIS_HOST: ${APP_NAME:-forge-node}-redis
      REDIS_PORT: 6379
      BACKEND_PORT: ${BACKEND_PORT}
      FORGE_FLOW_API_URL: ${FORGE_FLOW_API_URL}
      JWT_SECRET: ${JWT_SECRET}
    networks:
      - node-network
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      node-db:
        condition: service_healthy
      node-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      timeout: 3s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  ###> Next.js Frontend ###
  node-frontend:
    container_name: ${APP_NAME}-frontend
    image: ${APP_NAME}-frontend
    <<: *env-files
    build:
      context: .
      dockerfile: .docker/frontend/Dockerfile
      args:
        NODE_VERSION: ${NODE_VERSION}
        PORT: ${FRONTEND_PORT}
    user: "${UID:-1000}:${GID:-1000}"
    restart: always
    volumes:
      - ./package.json:/app/package.json
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
      - ./frontend:/app/frontend
      - ./node_modules:/app/node_modules
    environment:
      <<: *common-variables
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://${APP_NAME:-forge-node}-backend:${BACKEND_PORT}}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://${APP_NAME:-forge-node}-backend:${BACKEND_PORT}}
      FRONTEND_PORT: ${FRONTEND_PORT:-3000}
    networks:
      - node-network
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      - node-backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      timeout: 3s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  node_db_data:
    name: ${APP_NAME}_db_data
  node_redis_data:
    name: ${APP_NAME}_redis_data

networks:
  node-network:
    name: ${APP_NAME}-network
    driver: bridge
